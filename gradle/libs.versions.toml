[versions]
assertJ = "3.20.2"
commonsLang3 = "3.12.0"
junitJupiter = "5.7.2"
openpdf = "1.4.2"

[libraries]
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertJ"}
commons-lang3 = { group = "org.apache.commons", name = "commons-lang3", version.ref = "commonsLang3"}
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junitJupiter"}
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junitJupiter" }
junit-jupiter-params = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junitJupiter" }
openpdf = { group = "com.github.librepdf", name = "openpdf", version.ref = "openpdf" }

[bundles]
junit-jupiter = ["assertj-core", "junit-jupiter-api", "junit-jupiter-engine", "junit-jupiter-params"]